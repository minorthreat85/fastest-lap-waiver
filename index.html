<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA manifest + icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display:grid; place-items:center; padding: 12px; }
    .wrap { width:min(100vw - 24px, 100vh * (16/9)); max-width:1024px; display:grid; gap:16px; justify-items:center; }
    h1 { margin:6px 0; font-size:clamp(18px,3.2vw,28px); text-align:center; }
    .btn {
      padding:16px 28px; border-radius:12px;
      background:#e60000; color:#fff;
      font-size:clamp(16px,2.6vw,20px); font-weight:700;
      border:0; cursor:pointer;
    }
    #tutorialVideo {
      width:100%; aspect-ratio:16/9;
      background:#000; display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tap to Watch Tutorial, Then Complete Waiver</h1>

    <button id="startVideoBtn" class="btn">🎬 Tap to Start Video</button>

    <!-- 🔁 Replace filename with your actual MP4 in the repo root -->
    <video id="tutorialVideo" playsinline webkit-playsinline preload="metadata" controls>
      <source src="./fastest-lap-tutorial.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>

  <script>
    (function () {
      const startBtn = document.getElementById('startVideoBtn');
      const video    = document.getElementById('tutorialVideo');

      // Redirect to waiver URL
      function redirectToWaiver() {
        window.location.href = "https://form.jotform.com/220716898706063";
      }

      // Tap to start video
      startBtn.addEventListener('click', async () => {
        startBtn.style.display = 'none';
        video.style.display = 'block';
        try { await video.play(); } catch (err) { console.warn(err); }

        // Fallback: auto redirect after 5 minutes if video never ends
        setTimeout(redirectToWaiver, 5 * 60_000);
      });

      // Redirect immediately when video ends
      video.addEventListener('ended', redirectToWaiver);
    }());
  </script>
</body>
</html>
