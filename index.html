<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Force HTTPS (helps before GitHub's Enforce HTTPS is active) -->
  <script>
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      location.replace('https://' + location.host + location.pathname + location.search + location.hash);
    }
  </script>

  <!-- PWA manifest + icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display:grid; place-items:center; padding: 12px; }
    .wrap { width:min(100vw - 24px, 100vh * (16/9)); max-width:1024px; display:grid; gap:16px; justify-items:center; }

    h1 { margin:6px 0; font-size:clamp(18px,3.2vw,28px); text-align:center; }

    .btn {
      padding:16px 28px; border-radius:12px;
      background:#e60000; color:#fff;
      font-size:clamp(16px,2.6vw,20px); font-weight:700;
      border:0; cursor:pointer;
      white-space:nowrap;
    }

    /* Outline style for secondary button */
    .btn-outline {
      background:transparent;
      border:2px solid #e60000;
      color:#e60000;
    }

    /* Sections */
    #startSection { display:grid; gap:16px; justify-items:center; }
    #videoSection { display:none; width:100%; }
    #waiverSection { display:none; width:100%; max-width:1100px; margin:0 auto; }

    /* Media */
    #tutorialVideo { width:100%; aspect-ratio:16/9; background:#000; }
    #waiverFrame { width:100%; height:1800px; border:0; background:#000; }

    /* Optional tiny helper text */
    .hint { color:#aaa; font-size:13px; text-align:center; }

    /* New action buttons under waiver */
    .waiver-actions {
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin:16px 0 0;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="mainTitle">Tap to Watch Tutorial, Then Sign Waiver</h1>

    <!-- 1) Start -->
    <section id="startSection" aria-label="Start">
      <button id="startVideoBtn" class="btn">üé¨ Tap to Start Video</button>
      <div class="hint">Audio starts after you tap.</div>
    </section>

    <!-- 2) Video -->
    <section id="videoSection" aria-label="Tutorial Video">
      <!-- Replace with your actual MP4 filename in the repo root -->
      <video id="tutorialVideo" playsinline webkit-playsinline preload="metadata" controls>
        <source src="./Waiver-Tutorial.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="hint">When the video ends, the waiver will appear below.</div>
    </section>

    <!-- 3) Waiver (same page) -->
    <section id="waiverSection" aria-label="Waiver Form">
      <iframe
        id="waiverFrame"
        title="Fastest Lap Waiver"
        src="https://form.jotform.com/220716898706063"
        allow="fullscreen">
      </iframe>

      <!-- NEW: action buttons underneath -->
      <div class="waiver-actions">
        <button id="againWaiverBtn" class="btn">üìù Fill Out Waiver Again</button>
        <button id="againVideoBtn" class="btn btn-outline">üé¨ Watch Video Again</button>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);

      // --- Persist "noVideo" mode using localStorage ---
      let noVideo = (params.get('novideo') === '1' || params.get('novideo') === 'true');

      try {
        const stored = localStorage.getItem('fl_noVideo');

        // If URL says novideo=0 or novideo=false ‚Üí turn OFF no-video mode and clear storage
        if (params.get('novideo') === '0' || params.get('novideo') === 'false') {
          noVideo = false;
          localStorage.removeItem('fl_noVideo');
        } else {
          // If we've ever enabled no-video before, keep it on
          if (stored === '1') {
            noVideo = true;
          }
          // If URL currently has novideo=1/true, save it for future loads
          if (noVideo && stored !== '1') {
            localStorage.setItem('fl_noVideo', '1');
          }
        }
      } catch (e) {
        // If localStorage is unavailable, just fall back to URL param behavior
      }

      const startSection  = document.getElementById('startSection');
      const videoSection  = document.getElementById('videoSection');
      const waiverSection = document.getElementById('waiverSection');

      const startBtn   = document.getElementById('startVideoBtn');
      const video      = document.getElementById('tutorialVideo');
      const mainTitle  = document.getElementById('mainTitle');
      const waiverFrame = document.getElementById('waiverFrame');

      const againWaiverBtn = document.getElementById('againWaiverBtn');
      const againVideoBtn  = document.getElementById('againVideoBtn');

      // Reload the Jotform so each guest gets a fresh form
      function resetWaiver() {
        if (!waiverFrame) return;
        try {
          const baseSrc = waiverFrame.getAttribute('data-base-src') || waiverFrame.getAttribute('src');
          if (!baseSrc) return;

          // Store original once so we don't stack _t params
          if (!waiverFrame.getAttribute('data-base-src')) {
            waiverFrame.setAttribute('data-base-src', baseSrc);
          }

          const url = new URL(baseSrc, window.location.href);
          url.searchParams.set('_t', Date.now().toString()); // cache-buster
          waiverFrame.setAttribute('src', url.toString());
        } catch (e) {
          // Fallback: force reload same src
          waiverFrame.src = waiverFrame.src;
        }
      }

      // --- State helpers ---
      function showStart() {
        if (noVideo) {
          // No-video mode: go straight to waiver
          startSection.style.display = 'none';
          videoSection.style.display = 'none';
          waiverSection.style.display = 'block';
          mainTitle.textContent = 'Sign Waiver';
          window.scrollTo({ top: 0, behavior: 'instant' });
          return;
        }

        // Normal mode (video + waiver)
        startSection.style.display = 'grid';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'none';
        try { video.pause(); video.currentTime = 0; } catch(e) {}
        if (params.get('submitted') === '1') {
          const url = new URL(location.href);
          url.searchParams.delete('submitted');
          history.replaceState(null, '', url.toString());
        }
        mainTitle.textContent = 'Tap to Watch Tutorial, Then Sign Waiver';
        window.scrollTo({ top: 0, behavior: 'instant' });
      }

      function showVideo() {
        startSection.style.display = 'none';
        videoSection.style.display = 'block';
        waiverSection.style.display = 'none';
        mainTitle.textContent = 'Watch Tutorial';
      }

      function showWaiver() {
        startSection.style.display = 'none';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'block';
        mainTitle.textContent = 'Sign Waiver';
        waiverSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      // Init: if returning from Jotform (?submitted=1), reset to Start
      (function initFromQuery() {
        // If novideo is set or stored, skip straight to waiver
        if (noVideo) {
          resetWaiver();
          showStart();  // showStart handles noVideo path
          return;
        }

        if (params.get('submitted') === '1') {
          resetWaiver();
          showStart();
          return;
        }
        resetWaiver();
        showStart();
      }());

      // Start video with user gesture (unlocks audio)
      startBtn.addEventListener('click', async () => {
        if (noVideo) return; // in no-video mode the button is hidden anyway
        showVideo();
        try { await video.play(); } catch (err) { console.warn('play() blocked:', err); }
      });

      // On video end, reveal waiver on same page
      video.addEventListener('ended', () => {
        resetWaiver();
        showWaiver();
      });

      // NEW: "Fill Out Waiver Again" button
      againWaiverBtn.addEventListener('click', () => {
        resetWaiver();
        showWaiver();
      });

      // NEW: "Watch Video Again" button
      againVideoBtn.addEventListener('click', () => {
        try {
          video.pause();
          video.currentTime = 0;
        } catch (e) {}
        showVideo();
        // optional: auto-play again
        video.play().catch(() => {});
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Handle potential Jotform postMessage
      window.addEventListener('message', (evt) => {
        if (!evt.origin || evt.origin.indexOf('jotform') === -1) return;
        try {
          const data = typeof evt.data === 'string' ? JSON.parse(evt.data) : evt.data;
          if (data && (data.type === 'submission-completed' || data.event === 'submission-completed')) {
            // After submission, just reset the form and keep waiver up
            resetWaiver();
            showWaiver();
          }
        } catch {
          // ignore bad data
        }
      }, false);
    }());
  </script>
</body>
</html>
