<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; height: 100%;
      background: #000; color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display: grid; place-items: center; padding: 12px; }

    .wrap {
      width: min(100vw - 24px, 100vh * (16/9));
      max-width: 1024px;
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    h1 {
      margin: 6px 0;
      font-size: clamp(18px, 3.2vw, 28px);
      text-align: center;
    }

    .btn{
      padding: 14px 24px;
      border-radius: 12px;
      background: #e60000;
      color: #fff;
      font-size: clamp(15px, 2.4vw, 18px);
      font-weight: 800;
      border: 0;
      cursor: pointer;
      white-space: nowrap;
      min-width: 280px;
    }
    .btn.small{
      min-width: auto;
      font-size: 14px;
      padding: 10px 16px;
    }
    .btn:active{ transform: translateY(1px); }

    /* Sections */
    #startSection  { display: grid; gap: 12px; justify-items: center; }
    #videoSection  { display: none; width: 100%; }
    #waiverSection { display: none; width: 100%; max-width: 1100px; margin: 0 auto; }

    /* Media */
    #tutorialVideo { width: 100%; aspect-ratio: 16/9; background: #000; }
    #waiverFrame   { width: 100%; height: 1800px; border: 0; background: #000; }

    .topBar{
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="mainTitle">Tap to Watch Video or Fill Out Waiver</h1>

    <!-- START -->
    <section id="startSection" aria-label="Start">
      <button id="startVideoBtn" class="btn">üé¨ Start Video</button>
      <button id="skipVideoBtn" class="btn">üìù Fill Out Waiver</button>
    </section>

    <!-- VIDEO -->
    <section id="videoSection" aria-label="Video">
      <div class="topBar">
        <button id="backToMainFromVideoBtn" class="btn small">‚¨Ö Return to Main Menu</button>
      </div>

      <video id="tutorialVideo" playsinline preload="metadata" controls>
        <source src="./Waiver-Tutorial.mp4" type="video/mp4">

        <!-- Captions (OFF by default; user picks language in CC menu) -->
        <track kind="subtitles" srclang="en" label="English"
               src="./Waiver-Tutorial-en.vtt?v=2">
        <track kind="subtitles" srclang="es" label="Espa√±ol"
               src="./Waiver-Tutorial-es.vtt?v=2">
      </video>
    </section>

    <!-- WAIVER -->
    <section id="waiverSection" aria-label="Waiver">
      <div class="topBar">
        <button id="backToMainBtn" class="btn small">‚¨Ö Return to Main Menu</button>
      </div>

      <iframe
        id="waiverFrame"
        title="Fastest Lap Waiver"
        src="https://form.jotform.com/220716898706063"
        allowfullscreen
        frameborder="0"></iframe>
    </section>
  </div>

  <script>
    (function(){
      const BASE_WAIVER_SRC = "https://form.jotform.com/220716898706063";

      const startSection  = document.getElementById('startSection');
      const videoSection  = document.getElementById('videoSection');
      const waiverSection = document.getElementById('waiverSection');

      const startVideoBtn = document.getElementById('startVideoBtn');
      const skipVideoBtn  = document.getElementById('skipVideoBtn');
      const backToMainBtn = document.getElementById('backToMainBtn');
      const backToMainFromVideoBtn = document.getElementById('backToMainFromVideoBtn');

      const video       = document.getElementById('tutorialVideo');
      const waiverFrame = document.getElementById('waiverFrame');
      const mainTitle   = document.getElementById('mainTitle');

      function resetWaiver(){
        // Scroll parent page to top before reloading the iframe
        window.scrollTo({ top: 0, behavior: 'instant' });

        // Cache-buster so each person gets a fresh form load
        waiverFrame.src = BASE_WAIVER_SRC + "?_t=" + Date.now();
      }

      // After the iframe finishes loading, scroll top again (helps on iPad/slow loads)
      waiverFrame.addEventListener('load', () => {
        window.scrollTo({ top: 0, behavior: 'instant' });
      });

      function resetVideo(){
        try { video.pause(); video.currentTime = 0; } catch(e) {}
      }

      function showStart(){
        startSection.style.display = 'grid';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'none';
        mainTitle.textContent = 'Tap to Watch Video or Fill Out Waiver';
        resetVideo();
        window.scrollTo(0, 0);
      }

      function showVideo(){
        startSection.style.display = 'none';
        videoSection.style.display = 'block';
        waiverSection.style.display = 'none';
        mainTitle.textContent = 'Watch Video';
        window.scrollTo(0, 0);
      }

      function showWaiver(){
        startSection.style.display = 'none';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'block';
        mainTitle.textContent = 'Fill Out Waiver';
        waiverSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      // INIT
      showStart();

      // Start Video
      startVideoBtn.addEventListener('click', async () => {
        showVideo();
        try { await video.play(); } catch(e) {}
      });

      // Skip to Waiver
      skipVideoBtn.addEventListener('click', () => {
        resetWaiver();
        showWaiver();
      });

      // Video ends -> Waiver
      video.addEventListener('ended', () => {
        resetWaiver();
        showWaiver();
      });

      // Return buttons
      backToMainBtn.addEventListener('click', showStart);

      backToMainFromVideoBtn.addEventListener('click', () => {
        resetVideo();
        showStart();
      });
    }());
  </script>
</body>
</html>
