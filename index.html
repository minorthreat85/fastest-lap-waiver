<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display:grid; place-items:center; padding:12px; }

    .wrap {
      width:min(100vw - 24px, 100vh * (16/9));
      max-width:1024px;
      display:grid;
      gap:14px;
      justify-items:center;
    }

    h1 { margin:6px 0; font-size:clamp(18px,3.2vw,28px); text-align:center; }

    .btn{
      padding:16px 28px;
      border-radius:12px;
      background:#e60000;
      color:#fff;
      font-size:clamp(16px,2.6vw,20px);
      font-weight:800;
      border:0;
      cursor:pointer;
      white-space:nowrap;
      min-width: 320px;
    }
    .btn:active{ transform: translateY(1px); }

    .hint {
      color:#aaa;
      font-size:13px;
      text-align:center;
      max-width: 720px;
      line-height: 1.35;
    }

    /* Sections */
    #startSection  { display:grid; gap:12px; justify-items:center; }
    #videoSection  { display:none; width:100%; }
    #waiverSection { display:none; width:100%; max-width:1100px; margin:0 auto; }

    /* Media */
    #tutorialVideo { width:100%; aspect-ratio:16/9; background:#000; }
    #waiverFrame   { width:100%; height:1800px; border:0; background:#000; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="mainTitle">Tap to Watch Tutorial, Then Sign Waiver</h1>
    <h1 id="mainTitle">Or Skip Video ‚Üí Sign Waiver, To sign the waiver</h1>
    <!-- Start screen -->
    <section id="startSection" aria-label="Start">
      <button id="startVideoBtn" class="btn">üé¨ Start Video</button>
      <button id="skipVideoBtn" class="btn">üìù Skip Video ‚Üí Sign Waiver</button>

      <div class="hint">
        Use <b>Start Video</b> to watch the video again. Use <b>Skip Video</b> for the next vaiver submission.
      </div>
    </section>

    <!-- Video screen -->
    <section id="videoSection" aria-label="Tutorial Video">
      <video id="tutorialVideo" playsinline webkit-playsinline preload="metadata" controls>
        <source src="./Waiver-Tutorial.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>

      <div class="hint">When the video ends, the waiver opens automatically.</div>
    </section>

    <!-- Waiver screen (ONLY the form) -->
    <section id="waiverSection" aria-label="Waiver Form">
      <iframe
        id="waiverFrame"
        title="Fastest Lap Waiver"
        src="https://form.jotform.com/220716898706063"
        allowfullscreen="true"
        frameborder="0">
      </iframe>
    </section>
  </div>

  <script>
    (function(){
      const BASE_WAIVER_SRC = "https://form.jotform.com/220716898706063";

      const startSection  = document.getElementById('startSection');
      const videoSection  = document.getElementById('videoSection');
      const waiverSection = document.getElementById('waiverSection');

      const startVideoBtn = document.getElementById('startVideoBtn');
      const skipVideoBtn  = document.getElementById('skipVideoBtn');

      const video       = document.getElementById('tutorialVideo');
      const waiverFrame = document.getElementById('waiverFrame');
      const mainTitle   = document.getElementById('mainTitle');

      function showStart(){
        startSection.style.display = 'grid';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'none';
        mainTitle.textContent = 'Tap to Watch Tutorial, Then Sign Waiver';
        try { video.pause(); video.currentTime = 0; } catch(e){}
        window.scrollTo(0, 0);
      }

      function showVideo(){
        startSection.style.display = 'none';
        videoSection.style.display = 'block';
        waiverSection.style.display = 'none';
        mainTitle.textContent = 'Watch Tutorial';
        window.scrollTo(0, 0);
      }

      function showWaiver(){
        startSection.style.display = 'none';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'block';
        mainTitle.textContent = 'Sign Waiver';
        waiverSection.scrollIntoView({ behavior:'smooth', block:'start' });
      }

      function resetWaiver(){
        // Cache-buster forces a clean load each time you enter the waiver screen
        waiverFrame.src = BASE_WAIVER_SRC + "?_t=" + Date.now();
      }

      // Init
      showStart();

      // Start Group Video
      startVideoBtn.addEventListener('click', async () => {
        showVideo();
        try { await video.play(); } catch(e) {}
      });

      // Skip Video ‚Üí Sign Waiver
      skipVideoBtn.addEventListener('click', () => {
        resetWaiver();
        showWaiver();
      });

      // When video ends ‚Üí open waiver
      video.addEventListener('ended', () => {
        resetWaiver();
        showWaiver();
      });
    }());
  </script>
</body>
</html>
