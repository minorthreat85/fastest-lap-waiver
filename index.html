<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display:grid; place-items:center; padding:12px; }
    .wrap {
      width:min(100vw - 24px, 100vh * (16/9));
      max-width:1024px;
      display:grid;
      gap:14px;
      justify-items:center;
    }
    h1 { margin:6px 0; font-size:clamp(18px,3.2vw,28px); text-align:center; }

    .btn{
      padding:16px 28px; border-radius:12px;
      background:#e60000; color:#fff;
      font-size:clamp(16px,2.6vw,20px); font-weight:800;
      border:0; cursor:pointer; white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .hint { color:#aaa; font-size:13px; text-align:center; }

    #startSection { display:grid; gap:12px; justify-items:center; }
    #videoSection { display:none; width:100%; }
    #waiverSection { display:none; width:100%; max-width:1100px; margin:0 auto; }

    #tutorialVideo { width:100%; aspect-ratio:16/9; background:#000; }

    #waiverFrame { width:100%; height:1800px; border:0; background:#000; }

    .kioskBar{
      width:100%;
      background:#111;
      border:1px solid #222;
      border-radius:12px;
      padding:12px 14px;
      display:grid;
      gap:8px;
    }
    .kioskTitle{
      font-size:16px;
      font-weight:800;
      text-align:center;
    }
    .kioskSub{
      font-size:13px;
      color:#aaa;
      text-align:center;
      line-height:1.25;
    }
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="mainTitle">Tap to Watch Tutorial, Then Sign Waiver</h1>

    <!-- Start -->
    <section id="startSection">
      <button id="startVideoBtn" class="btn">üé¨ Start Group Video</button>
      <div class="hint">After the video, waivers can be signed one-by-one.</div>
    </section>

    <!-- Video -->
    <section id="videoSection">
      <video id="tutorialVideo" playsinline webkit-playsinline preload="metadata" controls>
        <source src="./Waiver-Tutorial.mp4" type="video/mp4">
      </video>
      <div class="hint">When the video ends, the waiver station opens.</div>
    </section>

    <!-- Waiver Kiosk -->
    <section id="waiverSection">
      <div class="kioskBar">
        <div class="kioskTitle">‚úÖ Waiver Station (One Person at a Time)</div>
        <div class="kioskSub">
          Each person: fill out the form above ‚Üí tap <b>Submit</b> inside the form ‚Üí then tap <b>Next Person</b> below.
        </div>
        <div class="actions">
          <button id="nextPersonBtn" class="btn">üìù Next Person (New Waiver)</button>
          <button id="replayVideoBtn" class="btn">üé¨ Replay Video (Next Group)</button>
        </div>
      </div>

      <iframe
        id="waiverFrame"
        title="Fastest Lap Waiver"
        src="https://form.jotform.com/220716898706063"
        allowfullscreen="true"
        frameborder="0">
      </iframe>
    </section>
  </div>

  <script>
    (function(){
      const BASE_WAIVER_SRC = "https://form.jotform.com/220716898706063";

      const startSection = document.getElementById('startSection');
      const videoSection = document.getElementById('videoSection');
      const waiverSection = document.getElementById('waiverSection');

      const startBtn = document.getElementById('startVideoBtn');
      const video = document.getElementById('tutorialVideo');
      const waiverFrame = document.getElementById('waiverFrame');
      const nextPersonBtn = document.getElementById('nextPersonBtn');
      const replayVideoBtn = document.getElementById('replayVideoBtn');
      const mainTitle = document.getElementById('mainTitle');

      function showStart(){
        startSection.style.display='grid';
        videoSection.style.display='none';
        waiverSection.style.display='none';
        mainTitle.textContent='Tap to Watch Tutorial, Then Sign Waiver';
        try { video.pause(); video.currentTime=0; } catch(e){}
        window.scrollTo(0,0);
      }

      function showVideo(){
        startSection.style.display='none';
        videoSection.style.display='block';
        waiverSection.style.display='none';
        mainTitle.textContent='Watch Tutorial';
        window.scrollTo(0,0);
      }

      function showWaiver(){
        startSection.style.display='none';
        videoSection.style.display='none';
        waiverSection.style.display='block';
        mainTitle.textContent='Sign Waiver';
        waiverSection.scrollIntoView({behavior:'smooth', block:'start'});
      }

      function resetWaiver(){
        // Hard reload with cache-buster so it comes up clean for the next person
        waiverFrame.src = BASE_WAIVER_SRC + "?_t=" + Date.now();
      }

      // init
      resetWaiver();
      showStart();

      // start group video
      startBtn.addEventListener('click', async () => {
        showVideo();
        try { await video.play(); } catch(e) {}
      });

      // when video ends -> waiver station opens
      video.addEventListener('ended', () => {
        resetWaiver();
        showWaiver();
      });

      // Next person: blank form again
      nextPersonBtn.addEventListener('click', () => {
        resetWaiver();
        // keep them at top so the next guest sees the form immediately
        waiverSection.scrollIntoView({behavior:'smooth', block:'start'});
      });

      // Next group: replay video
      replayVideoBtn.addEventListener('click', () => {
        resetWaiver(); // prep for later
        showVideo();
        try {
          video.pause(); video.currentTime=0;
          video.play().catch(()=>{});
        } catch(e){}
      });
    }());
  </script>
</body>
</html>
