<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fastest Lap Waiver + Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Force HTTPS (helps before hosting's Enforce HTTPS is active) -->
  <script>
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      location.replace('https://' + location.host + location.pathname + location.search + location.hash);
    }
  </script>

  <!-- PWA manifest + icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    body { display:grid; place-items:center; padding: 12px; }
    .wrap {
      width:min(100vw - 24px, 100vh * (16/9));
      max-width:1024px;
      display:grid;
      gap:16px;
      justify-items:center;
    }

    h1 {
      margin:6px 0;
      font-size:clamp(18px,3.2vw,28px);
      text-align:center;
    }

    .btn {
      padding:16px 28px;
      border-radius:12px;
      background:#e60000;
      color:#fff;
      font-size:clamp(16px,2.6vw,20px);
      font-weight:700;
      border:0;
      cursor:pointer;
      white-space:nowrap;
    }

    .btn-outline {
      background:transparent;
      border:2px solid #e60000;
      color:#e60000;
    }

    /* Sections */
    #startSection { display:grid; gap:16px; justify-items:center; }
    #videoSection { display:none; width:100%; }
    #waiverSection { display:none; width:100%; max-width:1100px; margin:0 auto; }

    /* Media */
    #tutorialVideo { width:100%; aspect-ratio:16/9; background:#000; }
    #waiverFrame  { width:100%; height:1800px; border:0; background:#000; }

    .hint {
      color:#aaa;
      font-size:13px;
      text-align:center;
    }

    .waiver-actions {
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin:16px 0 0;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="mainTitle">Tap to Watch Tutorial, Then Sign Waiver</h1>

    <!-- 1) Start -->
    <section id="startSection" aria-label="Start">
      <button id="startVideoBtn" class="btn">üé¨ Tap to Start Video</button>
      <div class="hint">Audio starts after you tap.</div>
    </section>

    <!-- 2) Video -->
    <section id="videoSection" aria-label="Tutorial Video">
      <video id="tutorialVideo" playsinline webkit-playsinline preload="metadata" controls>
        <!-- Replace with your real MP4 file name / path -->
        <source src="./Waiver-Tutorial.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="hint">When the video ends, the waiver will appear below.</div>
    </section>

    <!-- 3) Waiver -->
    <section id="waiverSection" aria-label="Waiver Form">
      <iframe
        id="waiverFrame"
        title="Fastest Lap Waiver"
        src="https://form.jotform.com/220716898706063"
        allow="fullscreen">
      </iframe>

      <!-- These appear AFTER Jotform submission -->
      <div id="postSubmitActions" class="waiver-actions" style="display:none;">
        <button id="submitAgainBtn" class="btn">
          üìù Submit &amp; Fill Out Waiver Again
        </button>
        <button id="submitWatchVideoBtn" class="btn btn-outline">
          üé¨ Submit &amp; Watch Video Again
        </button>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);

      // Optional: ?novideo=1 to skip the video entirely on that device
      let noVideo = (params.get('novideo') === '1' || params.get('novideo') === 'true');
      try {
        const stored = localStorage.getItem('fl_noVideo');
        if (params.get('novideo') === '0' || params.get('novideo') === 'false') {
          noVideo = false;
          localStorage.removeItem('fl_noVideo');
        } else {
          if (stored === '1') noVideo = true;
          if (noVideo && stored !== '1') localStorage.setItem('fl_noVideo', '1');
        }
      } catch (e) {}

      const startSection   = document.getElementById('startSection');
      const videoSection   = document.getElementById('videoSection');
      const waiverSection  = document.getElementById('waiverSection');

      const startBtn       = document.getElementById('startVideoBtn');
      const video          = document.getElementById('tutorialVideo');
      const mainTitle      = document.getElementById('mainTitle');
      const waiverFrame    = document.getElementById('waiverFrame');

      const postSubmitActions   = document.getElementById('postSubmitActions');
      const submitAgainBtn      = document.getElementById('submitAgainBtn');
      const submitWatchVideoBtn = document.getElementById('submitWatchVideoBtn');

      // Reload Jotform so each guest gets a fresh form
      function resetWaiver() {
        if (!waiverFrame) return;
        try {
          const baseSrc = waiverFrame.getAttribute('data-base-src') || waiverFrame.getAttribute('src');
          if (!baseSrc) return;

          // Store base src once so we don't stack params forever
          if (!waiverFrame.getAttribute('data-base-src')) {
            waiverFrame.setAttribute('data-base-src', baseSrc);
          }

          const url = new URL(baseSrc, window.location.href);
          url.searchParams.set('_t', Date.now().toString()); // cache-buster
          waiverFrame.setAttribute('src', url.toString());
        } catch (e) {
          // Fallback: just reload the same src
          waiverFrame.src = waiverFrame.src;
        }
      }

      // --- State helpers ---
      function showStart() {
        postSubmitActions.style.display = 'none';

        if (noVideo) {
          // No-video mode: go straight to waiver
          startSection.style.display = 'none';
          videoSection.style.display = 'none';
          waiverSection.style.display = 'block';
          mainTitle.textContent = 'Sign Waiver';
          window.scrollTo({ top: 0, behavior: 'instant' });
          return;
        }

        startSection.style.display = 'grid';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'none';

        try {
          video.pause();
          video.currentTime = 0;
        } catch (e) {}

        mainTitle.textContent = 'Tap to Watch Tutorial, Then Sign Waiver';
        window.scrollTo({ top: 0, behavior: 'instant' });
      }

      function showVideo() {
        startSection.style.display = 'none';
        videoSection.style.display = 'block';
        waiverSection.style.display = 'none';
        postSubmitActions.style.display = 'none';
        mainTitle.textContent = 'Watch Tutorial';
      }

      function showWaiver() {
        startSection.style.display = 'none';
        videoSection.style.display = 'none';
        waiverSection.style.display = 'block';
        mainTitle.textContent = 'Sign Waiver';
        waiverSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      // --- Init ---
      (function init() {
        resetWaiver();  // start with a fresh form every load
        showStart();
      }());

      // Start video
      startBtn.addEventListener('click', async () => {
        if (noVideo) return;
        showVideo();
        try {
          await video.play();
        } catch (err) {
          console.warn('play() blocked:', err);
        }
      });

      // After video ends, show waiver
      video.addEventListener('ended', () => {
        showWaiver();
      });

      // --- Jotform submission event handler ---
      // Jotform sends a postMessage to the parent window on submit.
      window.addEventListener('message', (evt) => {
        if (!evt.origin || evt.origin.indexOf('jotform') === -1) return;

        let data = evt.data;
        try {
          if (typeof data === 'string') data = JSON.parse(data);
        } catch (e) {
          // Not JSON, ignore parse fail
        }

        // When Jotform says submission is completed:
        if (data && (data.type === 'submission-completed' || data.event === 'submission-completed')) {
          // Make sure waiver section is visible
          showWaiver();
          // Show the two redirect buttons
          postSubmitActions.style.display = 'flex';
          // Scroll so buttons are in view
          postSubmitActions.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, false);

      // --- BUTTON: Submit & Fill Out Waiver Again ---
      submitAgainBtn.addEventListener('click', () => {
        resetWaiver();                  // new blank form
        postSubmitActions.style.display = 'none';
        showWaiver();                   // stay on waiver
      });

      // --- BUTTON: Submit & Watch Video Again ---
      submitWatchVideoBtn.addEventListener('click', () => {
        resetWaiver();                  // prep blank form for next guest
        postSubmitActions.style.display = 'none';
        showVideo();
        try {
          video.pause();
          video.currentTime = 0;
          video.play().catch(() => {});
        } catch (e) {}
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }());
  </script>
</body>
</html>
